<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#opinionTb',
            url: 'http://localhost:8080/formGet',
            parseData:function (res){
                return{
                    "code":0,
                    "msg":"res.message",
                    "count":res.count,
                    "data":res.data.content,
                }
            },
            page: true,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [
                [
                    //{type:'checkbox', fixed: 'left'},
                    {
                        field: 'context',
                        title: '内容',
                        width: 350,
                        templet:'<div>{{d.context}}</div>',
                        sort: true,
                        fixed: true
                    }, {
                    field: 'feature',
                    title: '态度',
                    width: 180,
                    sort: true,
                    fixed: true,
                    templet: function (d) {
                        if (d.feature == 1) {
                            return '<span>积极</sapn>'
                        } else {
                            return '<span>消极</sapn>'
                        }
                    }
                }, {
                    field: 'type',
                    title: '类型',
                    templet:'<div>{{d.type}}</div>',
                    width: 200
                }, {
                    field: 'keyword',
                    title: '关键词',
                    templet:'<div>{{d.keyword}}</div>',
                    width: 200
                }
                ]
            ]
        });

    });
</script>
